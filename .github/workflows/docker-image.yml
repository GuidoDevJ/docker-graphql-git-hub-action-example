name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major"
        minor_pattern: "feat"
        format: "${major}.${minor}.${patch}-prerealese{increment}"
        id: version
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_TOKEN}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Docker Image
      env:
        NEW_VERSION: ${{steps.version.outputs.version}}
      run: |
        docker build -t guidodevj/example_grapql:$NEW_VERSION .
        docker build -t guidodevj/example_grapql:latest .
    - name: Push Docker image
      env:
        NEW_VERSION: ${{steps.version.outputs.version}}
      run: |
        docker push guidodevj/example_grapql:$NEW_VERSION 
        docker push guidodevj/example_grapql:latest
        
